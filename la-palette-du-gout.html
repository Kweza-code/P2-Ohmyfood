<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.scss">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
        </style>
    <title>La palette du gout</title>
</head>
<body>
    <header>
        <div class="restaurantContainer">
            <a href="./index.html"><i class="fas fa-arrow-left header__arrow"></i></a>
            <img src="images/logo/ohmyfood.png" alt="ohmyfood logo's">
        </div>
    </header>

    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" class="heroImg">

    <main class="container menu">
        <header class="container menu__header">
            <h2 class="container menu__title">La palette du goût</h2>
            <button class="container menu__btn">
                <i class="menu__like menu__like--noBg far fa-heart fa-2x"></i>
            </button>
        </header>
    </main>
    
    <div class="menus">
        <section class="menu">
            <h3 class="menu__title">Entrée</h3>
            <section class="menuItem">
                <header class="menuItem__header">
                    <h3 class="menuItem__title">Fricassée d'escargot</h3>
                    <p class="menuItem__description">Au piment d'espelette</p>
                </header>
                <div class="menuItem__price">25€</div>
                <div class="menuItem__accept">
                    <div class="menuItem__icon">
                        <i class="menuItem__icon fas fa-check"></i>
                    </div>
                </div>
            </section>

            <section class="menuItem 1">
                <header class="menuItem__header">
                    <h3 class="menuItem__title">Foie gras de canard mi-cuit</h3>
                    <p class="menuItem__description">Et ses copeauw de truffe noire</p>
                </header>
                <div class="menuItem__price">35€</div>
                <div class="menuItem__accept">
                    <div class="menuItem__icon">
                        <i class="menuItem__icon fas fa-check"></i>
                    </div>
                </div>
            </section>

            <section class="menuItem 2">
                <header class="menuItem__header">
                    <h3 class="menuItem__title">Oeuf au plat</h3>
                    <p class="menuItem__description">Assaissoné à la truffe sur lit de poireaux</p>
                </header>
                <div class="menuItem__price">20€</div>
                <div class="menuItem__accept">
                    <div class="menuItem__icon">
                        <i class="menuItem__icon fas fa-check"></i>
                    </div>
                </div>
            </section>
            </section>
        </section>
    </div>
</body>
</html>
